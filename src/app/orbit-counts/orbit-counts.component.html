<h3>Satellite Count:</h3>
<div class="counts">
	<div>
		Total: <span class="counts-total">{{satellites.length}}</span>
	</div>
	<div *ngFor = "let type of satteliteTypes">
		<div *ngIf="countByType(type) > 0">{{type}}: <span class="counts-total">{{countByType(type)}}</span> <br> </div>
	</div>
</div>
